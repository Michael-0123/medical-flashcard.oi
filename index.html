<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clavicle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <section class="min-h-screen bg-[url('assets/clavicle.jpg')] bg-cover bg-center flex items-center justify-center px-6 text-white">
        <div class="text-center max-w-2xl">
            <div class="absolute inset-0 bg-black/50"></div> <!-- semi-transparent overlay -->
            <div class="relative text-center max-w-2xl">
                <h1 class="text-4xl md:text-6xl font-extrabold mb-6 leading-tight">
                    Clavicle Osteology Flashcards
                </h1>

                <p class="text-lg md:text-xl text-slate-300 mb-10">
                    Learn the anatomical landmarks of the clavicle with interactive flashcards,
                    designed for medical students who love osteology.
                </p>

                <a href="#flashcards"
                class="bg-emerald-500 hover:bg-emerald-600 text-white font-medium px-8 py-4 rounded-xl transition duration-300">
                    Start Learning
                </a>
        </div>
    </section>
    <section id="flashcards" class="hidden min-h-screen bg-slate-100 flex items-center justify-center px-6">
        <div class="max-w-2xl w-full">
            <div id="card" class="bg-white rounded-2xl p-8 shadow-2xl text-center cursor-pointer transition-transform duration-500 transform hover:scale-105">
                <h2 id="question" class="text-2xl font-bold mb-4">Which end of the clavicle articulates with the sternum?</h2>
                <p id="answer" class="text-lg text-slate-700 hidden">Medial (sternal) end</p>
        </div>

        <div class="flex justify-between mt-6">
            <button id="prev" class="bg-slate-600 hover:bg-slate-700 text-white px-6 py-2 rounded-xl">Previous</button>
            <button id="next" class="bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-2 rounded-xl">Next</button>
        </div>
  </div>
</section>


    
</body>
</html>
